<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLLB Avocats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
    <div class="background-left"></div>
    <div class="background-right"></div>

    <div class="content-container">
        <div class="dropdown">
            <button class="dropbtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                Menu
            </button>
            <div class="dropdown-content">
                <a href="#expertise">Notre Expertise</a>
                <a href="#services">Nos Services</a>
                <a href="#cabinet">Le Cabinet</a>
                <a href="#contact">Contact</a>
            </div>
        </div>

        <div class="center-content">
            <img src="images/logo.png" alt="JLLB Avocats" class="logo">

            <div class="tagline">
                Ensemble, construisons<br>
                les fondations de votre avenir
            </div>

            <div class="main-text">
                Une approche juridique <span>sur mesure</span>,<br>
                conçues pour répondre à vos <span>enjeux</span><br>
                <span>et besoins</span> de vos métiers
            </div>

            <div class="expertise">
                <div>DROIT DE LA <span>CONSTRUCTION</span></div>
                <div>DROIT DES <span>ASSURANCES</span></div>
                <div>DROIT DE <span>L'IMMOBILIER</span></div>
                <div>DROIT <span>PÉNAL</span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
